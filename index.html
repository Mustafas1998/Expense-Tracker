<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-header">
        <div class="logo-header">
            <img src="icons/4.png" alt="Logo"> 
        </div>
        <nav>
            <ul>
                <li>HOME</li>
                <li>DOWNLOAD APP</li>
                <li>ABOUT</li>
            </ul>
        </nav>
    </header>
    <div class="hero-img-container">
        <img class="hero-img" src="icons/5.PNG" alt="Hero Image">
    </div>

    <div class="container">
        <div class="box">
            <div class="Expense-website">
                <div class="Title">
                    <h1>EXPENSE TRACKER</h1>
                </div>
                <div class="content-left floatleft">
                    <div class="enter-budget-box">
                        <label for="budget">Budget:</label>
                        <br>
                        <input type="text" id="budget">
                        <br>
                        <label for="currency">Currency:</label> 
                        <select name="" id="currency">
                          <option value="" disabled select></option>                
                          <option value="€">€</option>
                          <option value="dh">dh</option>
                          <option value="L.L">L.L.</option>
                          <option value="$">$</option>
                        </select>
                        <br>
                        <button id="add-budget-btn">Start</button>
                        <button id="reset-app-btn">Reset</button>
                    </div>
                    <div class="add-expense-box">
                        <label for="expense">Expense Title</label>
                        <br>
                        <input type="text" placeholder="(e.g Pen)" id="expense-title"/>
                        <br>
                        <label for="expense-amount">Expense Amount</label>
                        <br>
                        <input type="text" id="expense-amount"/>
                        <br>
                        <button id="add-expense-btn">Add Expense</button>
                    </div>
                </div>
                <div class="content-right floatright">
                    <div class="balances">
                        <div class="budget items">
                            <p>Budget</p>
                            <div class="logo">
                                <img src="icons/1.PNG" alt="">
                            </div>
                            <div class="budget-amount"><span id="currency-symbol">$</span><span id="budget-amount">0</span></div>
                        </div>
                        <div class="expenses items">
                            <p>Expenses</p>
                            <div class="logo">
                                <img src="icons/2.PNG" alt="">
                            </div>
                            <div class="expenses-amount"><span id="currency-symbol">$</span> <span id="expenses-amount">0</span></div>
                        </div>
                        <div class="balance items">
                            <p>Balance</p>
                            <div class="logo">
                                <img src="icons/3.PNG" alt="">
                            </div>                    
                            <div class="balance-amount"><span id="currency-symbol">$</span> <span id="balance-amount">0</span></div>
                        </div>
                        <div class="expenses">
                            <table>
                                <thead>
                                    <tr>
                                        <td>Expense Title</td>
                                        <td>Expense Amount</td>                            
                                        <td>Delete</td>                            
                                    </tr>                        
                                </thead>                        
                            </table> 
                            <div id="expense-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
